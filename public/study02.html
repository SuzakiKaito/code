<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todoリスト</title>
  <link rel="stylesheet" href="./css/ress.css">
  <link rel="stylesheet" href="./css/study02.css">
</head>
<body>
  <h1>Todo List</h1>
  <div class="content">
    <div class="container">
      <div class="inner js-todo-list">
        <ul class="js-list">
        </ul>
        <div class="box">
          <input type="text" name="todo" id="todoText" placeholder="Add some stuff">
          <button type="submit" class="todo-btn submitTodo">Add</button>
        </div>
        
        <div id="error" class="error"></div>
        
      </div>
    </div>
  </div>
  
  <script src="./js/study02.js"></script>
</body>
</html>
